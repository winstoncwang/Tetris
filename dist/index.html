<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <div class="container">
            <div class="ui segment menu  container">
                <button id="play" class=" massive ui green button">Play</button>
                <p id="gameover" class="notice hidden">GAME OVER</p>
                <button id="replay" class="hidden massive ui yellow button">Replay</button>
            </div>
            <div id="game" class="ui segment grid hidden">
                <div class="left eight wide column middle aligned">
                        <h1 id="stage">Stage</h1>
                        <canvas id="next" height="100px" width="100px" style="margin-top:20px !important"></canvas>
                        <h1 id="score" style="text-align:center;margin-top:20px !important;">Score displayed here</h1>
                </div>
                <div class="right eight wide column right aligned">
                    <canvas id="canvas"></canvas>
                </div>   
            </div>         
        </div>
        <script src="./bundle.js"></script>
    </body>
</html>
